<!DOCTYPE html>

<head>
   
    
    <title>STOPWATCH</title>
    <link rel="stylesheet" href="style.css">
   
</head>
<body>
    <div id="container">
        <div id="text">
            <h3>STOPWATCH</h3>
        </div>
        <div id="clock_container">
            <div id="timer">
                <h3 id="timer_text">00 : 00 : 00 : 000</h3>
            </div>
            <div id="btns">
                <button  style="font-size: 1.3vw"class="btn_text" id="start_btn">START</button>
                <button style="font-size: 1.3vw" class="btn_text" id="pause_btn">PAUSE</button>
                <button  style="font-size: 1.3vw" class="btn_text" id="reset_btn">RESET</button>
            </div>
        </div>
    </div>
    <script src="functionality.js"></script>
</body>
</html>
